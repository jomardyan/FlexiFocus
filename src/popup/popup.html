<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexiFocus</title>
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="hero">
        <div>
          <p class="eyebrow">Multi-Method Timer</p>
          <h1><img src="../assets/icon-32.png" width="24" height="24" style="vertical-align: middle; margin-right: 8px;">FlexiFocus</h1>
        </div>
        <select id="method" aria-label="Select focus method"></select>
      </header>

      <section class="timer-card">
        <div class="timer-visual">
          <div class="ring" id="ring">
            <div class="time" id="time">00:00</div>
            <div class="phase" id="phase">Ready</div>
          </div>
          <div class="meta">
            <p id="status">Select a method to begin</p>
            <div class="chip-row">
              <span class="chip" id="cycleChip">Cycle 0</span>
              <span class="chip" id="taskChip">No task</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="primary" class="btn btn-primary"><img src="../assets/play.svg" width="16" height="16"> Start</button>
          <button id="secondary" class="btn btn-ghost"><img src="../assets/reset.svg" width="16" height="16"> Reset</button>
          <button id="flow-complete" class="btn btn-ghost" hidden>
            <img src="../assets/stop.svg" width="16" height="16"> Stop & Save Flow
          </button>
        </div>
        <div class="quick-settings">
          <label><input type="checkbox" id="autoWork" /> Auto-start work</label>
          <label
            ><input type="checkbox" id="autoBreaks" /> Auto-start breaks</label
          >
          <label><input type="checkbox" id="lockIn" /> Lock-In mode</label>
        </div>
        <div class="duration-grid">
          <div>
            <label>Focus (min)</label>
            <input type="number" id="workMinutes" min="1" step="1" />
          </div>
          <div>
            <label>Short break (min)</label>
            <input type="number" id="breakMinutes" min="1" step="1" />
          </div>
          <div>
            <label>Long break (min)</label>
            <input type="number" id="longBreakMinutes" min="1" step="1" />
          </div>
          <div>
            <label>Cycles before long break</label>
            <input type="number" id="cyclesBeforeLongBreak" min="1" step="1" />
          </div>
          <button id="saveDurations" class="btn btn-small">
            Save durations
          </button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Tasks</h2>
          <form id="task-form">
            <input
              type="text"
              id="task-title"
              placeholder="Next priority"
              required
            />
            <input type="number" id="task-estimate" min="1" value="1" step="1" />
            <button class="btn btn-small" type="submit">Add</button>
          </form>
        </div>
        <ul id="task-list" class="list"></ul>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Recent sessions</h2>
          <div style="display: flex; gap: 8px; align-items: center;">
            <button id="refresh" class="btn tiny ghost" title="Refresh" style="padding: 4px;"><img src="../assets/refresh.svg" width="14" height="14" style="margin:0;"></button>
            <a
              class="link"
              href="../options/options.html"
              target="_blank"
              rel="noreferrer"
              ><img src="../assets/settings.svg" width="16" height="16"> Settings</a
            >
          </div>
        </div>
        <ul id="history" class="list list-compact"></ul>
      </section>
    </div>
  </body>
</html>
