<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexiFocus Settings</title>
    <link rel="stylesheet" href="options.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">FlexiFocus</p>
          <h1>
            <img src="../assets/icon.svg" width="26" height="26" alt="FlexiFocus icon" /> Settings &
            Presets
          </h1>
          <p class="muted">Tune your workflows, sounds, badges, and Flowtime defaults.</p>
        </div>
        <a class="btn" href="../popup/index.html" target="_blank">Open popup</a>
      </header>

      <form id="settings-form" class="grid">
        <section class="card">
          <h2>Automation</h2>
          <label class="row">
            <input type="checkbox" id="auto-work" aria-label="Auto-start focus blocks" /> Auto-start focus blocks
          </label>
          <label class="row"> <input type="checkbox" id="auto-breaks" aria-label="Auto-start breaks" /> Auto-start breaks </label>
          <label class="row">
            <input type="checkbox" id="lock-in" aria-label="Enable lock-in mode" /> Lock-In mode (no pause/reset during focus)
          </label>
          <label class="row">
            <input type="checkbox" id="badge" aria-label="Show badge countdown" /> Show badge countdown on icon
          </label>
          <label class="row">
            <span>Theme</span>
            <select id="theme" aria-label="Select theme">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </section>

        <section class="card">
          <h2>Notifications</h2>
          <label class="row">
            <input type="checkbox" id="notifications" aria-label="Enable desktop notifications" /> Enable desktop notifications
          </label>
          <label class="row">
            <input type="checkbox" id="break-enforcement" aria-label="Enforce breaks" /> Enforce breaks (open reminder tab)
          </label>
          <label class="row">
            <span>Sound</span>
            <select id="sound" aria-label="Select notification sound">
              <option value="chime">Chime</option>
              <option value="softBell">Soft bell</option>
              <option value="none">None</option>
            </select>
          </label>
          <label class="row">
            <span>Volume</span>
            <input type="range" id="volume" min="0" max="1" step="0.05" aria-label="Notification volume" />
          </label>
        </section>

        <section class="card">
          <h2>Custom Method</h2>
          <label class="row">
            <span>Work minutes</span>
            <input type="number" id="custom-work" min="5" max="180" aria-label="Custom work duration in minutes" />
          </label>
          <label class="row">
            <span>Break minutes</span>
            <input type="number" id="custom-break" min="1" max="60" aria-label="Custom break duration in minutes" />
          </label>
          <label class="row">
            <span>Long break minutes</span>
            <input type="number" id="custom-long" min="5" max="120" aria-label="Custom long break duration in minutes" />
          </label>
          <label class="row">
            <span>Cycles before long break</span>
            <input type="number" id="custom-cycles" min="1" max="10" aria-label="Number of cycles before long break" />
          </label>
        </section>
      </form>

      <footer class="footer">
        <button id="save" class="btn primary" aria-label="Save settings">Save changes</button>
        <span id="status" class="muted" role="status" aria-live="polite"></span>
      </footer>
    </main>

    <script src="options.js"></script>
  </body>
</html>
